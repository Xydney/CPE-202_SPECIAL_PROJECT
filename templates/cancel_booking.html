{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Cancel Booking</h1>
    <p>Are you sure you want to cancel the booking for Room {{ booking.room.room_name }}?</p>

    <form method="post" action="{% url 'cancel_booking' booking.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Cancel Booking</button>
    </form>

    <a href="{% url 'user_profile' %}" class="btn btn-secondary">No, go back</a>
</div>
{% endblock %}
