{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Edit User Details</h1>
    <div class="row mt-4">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
